<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link 
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="form.css">
    <title>Add new product</title>
    <style>
        body {
            background-image: url('https://i.postimg.cc/VLGc4jHf/background-Animated.gif');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    
    <nav>
        <button id="navButton" onclick="window.location.href='/index.html';">Home Page</button>
        <h2>Submit new product</h2>
        <div id="textFilter"></div>
    </nav>

    <form id="itemForm">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" maxlength="30" required><br>
        <label for="price">Price</label>
        <input type="text" id="price" name="price" oninput="validatePrice(this)" maxlength="6" required><br>
        <label for="poster">Poster URL</label>
        <input type="text" id="poster" name="poster" placeholder="600 x 800" required><br>
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" cols="50" maxlength="200" placeholder="Max 200 characters (choose words wisely)" required></textarea>
        <label for="whereToBuy">Where to Buy</label>
        <input type="text" id="whereToBuy" name="whereToBuy" placeholder="Product link or location" maxlength="70" required><br>
        <button id="submitButton" type="submit"><span>Submit</span></button>
    </form>

    <div id="screenEffect"></div>
    <div id="successMessage">Your product has been listed successfully!</div>

    <script src="form.js"></script>

</body>
</html>
